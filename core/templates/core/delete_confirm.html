<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Deletar</title>
</head>
<body>
{% extends 'base.html' %}
{% block main %}

<div class="row">
    <div class="col">
        <h2>Tem certeza que deseja deletar: {{ obj }}</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
    </div>
</div>

{% endblock %}
</body>
</html>
