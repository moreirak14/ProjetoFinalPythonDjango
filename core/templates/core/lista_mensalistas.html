<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mensalistas</title>
</head>
<body>

      <h2>Lista de Mensalistas</h2>

    <ul>
        {% for mensalista in mensalistas %}
            <li>{{ mensalista.veiculo }}</li>
        {% endfor %}
    </ul>

    <form action="{% url 'core_mensalistas_novos' %}" method="POST">
        {% csrf_token %}

        {{ forms.as_p }}

        <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
