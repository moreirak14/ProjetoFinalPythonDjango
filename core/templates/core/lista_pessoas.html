<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Pessoas</title>
</head>
<body>
{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}

<div class="row">
    <div class="col-sm-12">
        <h2>Lista de Pessoas</h2>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <form action="{% url 'core_pessoas_novas' %}" method="POST">
            {% csrf_token %}

            {{ forms | bootstrap }}

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <div class="col-sm-6">
        <ul>
    {% for pessoa in pessoas %}
       <li>
          <a href="{% url 'core_pessoas_update' pessoa.id %}">{{ pessoa.nome }}</a>
       </li>
    {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
</body>
</html>
