<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Veiculos</title>
</head>
<body>

    <h2>Lista de Veiculos</h2>

    <ul>
        {% for veiculo in veiculos %}
            <li>{{ veiculo.marca }}</li>
        {% endfor %}
    </ul>

    <form action="{% url 'core_veiculos_novos' %}" method="POST">
        {% csrf_token %}

        {{ forms.as_p }}

        <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
