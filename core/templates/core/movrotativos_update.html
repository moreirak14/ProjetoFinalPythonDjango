<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Movimentos Rotativos Update</title>
</head>
<body>
{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}

<div class="row">
    <div class="col">
        <h2>Updating MovRotativos: {{ movrotativos }}</h2>
        <form action="{% url 'core_movrotativos_update' movrotativos.id %}" method="POST">
            {% csrf_token %}
            {{ forms.as_p }}
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'core_movrotativos_delete' movrotativos.id %}" class="btn btn-danger">Deletar</a>
        </form>
    </div>
</div>

{% endblock %}
</body>
</html>
