<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Movimentos Rotativos Update</title>
</head>
<body>
{% extends 'base.html' %}
{% block main %}

  <h2>Updating MovRotativos: {{ movrotativos }}</h2>

  <form action="{% url 'core_movrotativos_update' movrotativos.id %}" method="POST">
    {% csrf_token %}

      {{ forms.as_p }}

    <button type="submit">Salvar</button>
  </form>

    <a href="{% url 'core_movrotativos_delete' movrotativos.id %}">Deletar</a>

{% endblock %}
</body>
</html>
