<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Pessoas Update</title>
</head>
<body>
{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}

<div class="row">
    <div class="col">
        <h2>Updating Pessoa: {{ pessoas }}</h2>
        <form action="{% url 'core_pessoas_update' pessoas.id %}" method="POST">
            {% csrf_token %}
            {{ forms | bootstrap }}
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'core_pessoas_delete' pessoas.id %}" class="btn btn-danger">Deletar</a>
        </form>
    </div>
</div>

{% endblock %}
</body>
</html>
