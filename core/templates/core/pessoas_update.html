<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Pessoas Update</title>
</head>
<body>
{% extends 'base.html' %}
{% block main %}

    <h2>Updating Pessoa: {{ pessoas }}</h2>

    <form action="{% url 'core_pessoas_update' pessoas.id %}" method="POST">
        {% csrf_token %}
        {{ forms.as_p }}
        <button type="submit">Salvar</button>
    </form>

    <a href="{% url 'core_pessoas_delete' pessoas.id %}">Deletar</a>

{% endblock %}
</body>
</html>
