<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Veiculos Update</title>
</head>
<body>
{% extends 'base.html' %}
{% block main %}

  <h2>Updating Veiculos: {{ veiculos }}</h2>

  <form action="{% url 'core_veiculos_update' veiculos.id %}" method="POST">
    {% csrf_token %}

      {{ forms.as_p }}

    <button type="submit">Salvar</button>
  </form>

  <a href="{% url 'core_veiculos_delete' veiculos.id %}">Deletar</a>

{% endblock %}
</body>
</html>
