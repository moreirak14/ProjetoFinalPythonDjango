<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Veiculos Update</title>
</head>
<body>
{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}

<div class="row">
    <div class="col">
      <h2>Updating Veiculos: {{ veiculos }}</h2>
          <form action="{% url 'core_veiculos_update' veiculos.id %}" method="POST">
              {% csrf_token %}
              {{ forms | bootstrap }}
              <button type="submit" class="btn btn-primary">Salvar</button>
              <a href="{% url 'core_veiculos_delete' veiculos.id %}" class="btn btn-danger">Deletar</a>
          </form>
    </div>
</div>

{% endblock %}
</body>
</html>
